<script type="text/javascript">
    function OptanonWrapper() {
        // Get initial OnetrustActiveGroups ids
        if (typeof OptanonWrapperCount == "undefined") {
            otGetInitialGrps();
        }

        //Delete cookies
        otDeleteCookie(otIniGrps);

        // Assign OnetrustActiveGroups to custom variable
        function otGetInitialGrps() {
            OptanonWrapperCount = '';
            otIniGrps = OnetrustActiveGroups;
            // console.log("otGetInitialGrps", otIniGrps)
        }

        function otDeleteCookie(iniOptGrpId) {
            var otDomainGrps = JSON.parse(JSON.stringify(Optanon.GetDomainData().Groups));
            var otDeletedGrpIds = otGetInactiveId(iniOptGrpId, OnetrustActiveGroups);
            if (otDeletedGrpIds.length != 0 && otDomainGrps.length != 0) {
                for (var i = 0; i < otDomainGrps.length; i++) {
                    //Check if CustomGroupId matches
                    if (otDomainGrps[i]['CustomGroupId'] != '' && otDeletedGrpIds.includes(otDomainGrps[i]['CustomGroupId'])) {
                        for (var j = 0; j < otDomainGrps[i]['Cookies'].length; j++) {
                            // console.log("otDeleteCookie",otDomainGrps[i]['Cookies'][j]['Name'])
                            //Delete cookie
                            eraseCookie(otDomainGrps[i]['Cookies'][j]['Name']);
                        }
                    }

                    //Check if Hostid matches
                    if (otDomainGrps[i]['Hosts'].length != 0) {
                        for (var j = 0; j < otDomainGrps[i]['Hosts'].length; j++) {
                            //Check if HostId presents in the deleted list and cookie array is not blank
                            if (otDeletedGrpIds.includes(otDomainGrps[i]['Hosts'][j]['HostId']) && otDomainGrps[i]['Hosts'][j]['Cookies'].length != 0) {
                                for (var k = 0; k < otDomainGrps[i]['Hosts'][j]['Cookies'].length; k++) {
                                    //Delete cookie
                                    eraseCookie(otDomainGrps[i]['Hosts'][j]['Cookies'][k]['Name']);
                                }
                            }
                        }
                    }

                }
            }
            otGetInitialGrps(); //Reassign new group ids
        }

        //Get inactive ids
        function otGetInactiveId(customIniId, otActiveGrp) {
            //Initial OnetrustActiveGroups
            // console.log("otGetInactiveId",customIniId)
            customIniId = customIniId.split(",");
            customIniId = customIniId.filter(Boolean);

            //After action OnetrustActiveGroups
            otActiveGrp = otActiveGrp.split(",");
            otActiveGrp = otActiveGrp.filter(Boolean);

            var result = [];
            for (var i = 0; i < customIniId.length; i++) {
                if (otActiveGrp.indexOf(customIniId[i]) <= -1) {
                    result.push(customIniId[i]);
                }
            }
            return result;
        }

        //Delete cookie
        function eraseCookie(name) {
            //Delete root path cookies
            domainName = window.location.hostname;
            document.cookie = name + '=; Max-Age=-99999999; Path=/;Domain=' + domainName;
            document.cookie = name + '=; Max-Age=-99999999; Path=/;';

            //Delete LSO incase LSO being used, cna be commented out.
            localStorage.removeItem(name);

            //Check for the current path of the page
            pathArray = window.location.pathname.split('/');
            //Loop through path hierarchy and delete potential cookies at each path.
            for (var i = 0; i < pathArray.length; i++) {
                if (pathArray[i]) {
                    //Build the path string from the Path Array e.g /site/login
                    var currentPath = pathArray.slice(0, i + 1).join('/');
                    document.cookie = name + '=; Max-Age=-99999999; Path=' + currentPath + ';Domain=' + domainName;
                    document.cookie = name + '=; Max-Age=-99999999; Path=' + currentPath + ';';
                    //Maybe path has a trailing slash!
                    document.cookie = name + '=; Max-Age=-99999999; Path=' + currentPath + '/;Domain=' + domainName;
                    document.cookie = name + '=; Max-Age=-99999999; Path=' + currentPath + '/;';


                }
            }

        }
    }

            <h1>AAT3167</h1>
            <h4>High Efficiency 1X/1.5X/2X Charge Pump for White LED Applications</h4>
            <hr>
            <div class="description" id="descriptionCollapse">
                        <p>
                            <i><font color="#FF0000"><b>Please note: this product is being discontinued and is not recommended for new designs.</b></font></i><br><br>

The AAT3167 is a low noise, constant frequency charge pump DC/DC converter that uses a tri-mode load switch (1X), fractional (1.5X), and doubling (2X) conversion to maximize efficiency for white LED applications. The AAT3167 is capable of driving five LEDs for a total of 135mA from a 2.7V to 5.5V input. The current sinks may be operated individually or in parallel for driving higher current LEDs. A low external parts count (two 1&micro;F flying capacitors and two small 1&micro;F capacitors at V<sub>IN</sub> and V<sub>OUT</sub>) make this part ideally suited for small battery-powered applications. AnalogicTech's AS&sup2;Cwire&trade; (Advanced Simple Serial Control&trade;) serial digital input is used to enable, disable, and set current for each LED with a 16-level logarithmic scale plus four low-current settings down to 115&micro;A. For optimized efficiency, low-current mode settings require only 50&micro;A of housekeeping current. Each output of the AAT3167 is equipped with built-in protection for V<sub>OUT</sub> short-circuit and auto-disable for load short-circuit conditions. Built-in soft-start circuitry prevents excessive inrush current during start-up. A low-current shutdown feature disconnects the load from V<sub>IN</sub> and reduces quiescent current to less than 1&micro;A.<br /><br />The AAT3167 is available in a Pb-free, space-saving, thermally-enhanced, 16-pin, 3x4mm TDFN or 16-pin 4x4mm QFN package and is rated over the -40&deg;C to +85&deg;C temperature range.
<br /><br /><i><font color="#FF0000"><b>Please note: AAT3167 is not recommended for new designs.</b></font></i>

                        </p>

    <script>
        (function ($) {
            function hasSitecoreConsent() {
                const match = document.cookie.match(/(?:^|;\s*)SC_TRACKING_CONSENT=([^;]+)/);
                if (!match) return false;

                try {
                    let decoded = atob(match[1]);
                    decoded = decoded.replace(/[^}\]]*$/, "");
                    const consentList = JSON.parse(decoded);
                    return consentList.some(e => e.IsConsentGiven === true);
                } catch (e) {
                    console.warn("Error parsing SC_TRACKING_CONSENT:", e);
                    return false;
                }
            }

            function ApplyScAnalyticsConsent() {
                if (typeof window.OptanonActiveGroups !== "string" || OptanonActiveGroups === "0") {
                    console.warn("OptanonActiveGroups is not ready. Skipping.");
                    return;
                }

                const scGroup = GetOneTrustCategory("SC_ANALYTICS_GLOBAL_COOKIE");
                const hasConsent = OptanonActiveGroups.includes(scGroup);
                const alreadyGiven = hasSitecoreConsent();

                //console.log("SC Analytics Consent:", hasConsent, "| Sitecore Already Has:", alreadyGiven);

                if (hasConsent === alreadyGiven) {
                    //console.log("Consent already synced with Sitecore. Skipping API call.");
                } else {
                    const url = hasConsent
                        ? '/api/metadata/giveconsent'
                        : '/api/metadata/revokeconsent';

                    $.ajax({
                        type: 'PATCH',
                        url: url,
                        success: function (response) {
                            //console.log(response.Message || (hasConsent ? "Consent has been granted" : "Consent has been revoked"));
                        },
                        error: function (jqxhr, settings, ex) {
                            console.error("Error applying consent:", ex);
                        }
                    });
                }
            }

            window.addEventListener("OneTrustGroupsUpdated", function () {
                if (typeof OptanonActiveGroups === "string" && OptanonActiveGroups !== "0") {
                    //console.log("OneTrustGroupsUpdated fired");
                    ApplyScAnalyticsConsent($);
                    RegisterProductVisits($);
                } else {
                    //console.log("OneTrustGroupsUpdated fired — but OptanonActiveGroups is '0', skipping.");
                }
            });
        })(jQuery);
    </script>
